<h1>Users</h1>
<mat-divider></mat-divider>
<div *ngFor="let user of users"> 
    <mat-card class="card">
        <mat-card-content>
            <label>ID: </label>{{user.id}}<br>
            <label>Username: </label>{{user.username}}<br>
            <label>Access Level: </label>{{user.accesslevel}}<br>
            <label>Balance: </label>{{user.balance}}<br>
            <label>Tier: </label>{{user.tier}}<br>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="warn" (click)="openDeleteWarning(user)">Delete user</button>
            <button mat-flat-button color="primary" (click)="openMakeAdminWarning(user)">Make user Admin</button>
        </mat-card-actions>
    </mat-card>
</div>
<div class="paginator mat-elevation-z4">
  
    <button mat-flat-button (click)="pageTo(1)"><<</button>
    <button mat-flat-button (click)="changePage(-1)"><</button>

    <button mat-flat-button (click)="changePage(1)">></button>
    <button mat-flat-button (click)="pageTo(totalPageCount)">>></button>


    <mat-form-field class="mat-select-wrapper">
        <mat-select [(ngModel)]="pageSize" (ngModelChange)="updatePage()">
            <mat-option *ngFor="let size of pageSizes" [value]="size">
            {{size}}
            </mat-option>
        </mat-select>    
    </mat-form-field>
    
    <button mat-flat-button>{{page}} of {{totalPageCount}}</button>
</div>
