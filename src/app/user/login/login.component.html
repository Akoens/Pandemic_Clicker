
<div class="login-container">
    <mat-card class="login-card">
        <div class="card-content-container">
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <!--Value: {{loginService.loginForm.value | json}}-->
                <form class="login-form" [formGroup]="loginForm">
                    <mat-form-field>
                        <input matInput placeholder="username" formControlName="username">
                    </mat-form-field><br>
                    <mat-form-field>
                        <input matInput type="password" placeholder="password" formControlName="password">
                    </mat-form-field>
                </form>
                <mat-card-actions>
                    <button mat-flat-button color="primary" type="submit" (click)="login()" [disabled]="loginForm.invalid">Login</button>
                    <button mat-stroked-button routerLink="/signup">Signup</button>
                </mat-card-actions>
            </mat-card-content>    
        </div>
    </mat-card>
</div>
