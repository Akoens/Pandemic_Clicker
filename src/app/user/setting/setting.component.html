<mat-card>
    <mat-card-title>Change Username</mat-card-title>
    <mat-card-content>
        <form [formGroup]="changeUsernameForm" class="form-class">
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username">
                <mat-error>{{changeUsernameError}}</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="changeUsernameForm.invalid" (click)="changeUsername()">Change username</button>
    </mat-card-actions>
</mat-card>
<br>
<mat-card>
    <mat-card-title>Change Password</mat-card-title>
    <mat-card-content>
        <form [formGroup]="changePasswordForm" class="form-class">
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
                <mat-error>{{changePasswordError}}</mat-error>
            </mat-form-field>
            <br><br>
            <mat-form-field>
                <input matInput type="password" placeholder="Confirm password" formControlName="confirmpassword">
                <mat-error *ngIf="!(password.value === confirmpassword.value) || password.invalid">Passwords are not the same</mat-error> 
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="changePasswordForm.invalid || !(password.value === confirmpassword.value)" (click)="changePassword()">Change password</button>
    </mat-card-actions>
</mat-card>
