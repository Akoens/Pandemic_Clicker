
<div class="signup-container">
    <mat-card class="signup-card">
        <mat-card-title>Signup</mat-card-title>
        <mat-card-content>
            <!--Value: {{loginService.loginForm.value | json}}-->
            <form class="signup-form" [formGroup]="signupService.loginForm">
                <mat-form-field>
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field><br>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Confirm Password" formControlName="confirmpassword">
                </mat-form-field>
                
            </form>
            <mat-card-actions>
                <button mat-flat-button color="primary" routerLink="/" (click)="submit()">Signup</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
