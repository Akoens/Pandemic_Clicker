<h1>Details</h1>
<kendo-chart>
    <kendo-chart-title text="Units sold"></kendo-chart-title>
    <kendo-chart-category-axis>
        <kendo-chart-category-axis-item
            [categories]="['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']"
            [title]="chartTitle">
        </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-series>
      <kendo-chart-series-item *ngFor="let l of lines; index as i" [name]="l.name" type="line" [data]="l.data">
      </kendo-chart-series-item>
    </kendo-chart-series>
</kendo-chart>
<div class="container">
    <b>Line id</b><br>
    <input type="number" [(ngModel)]="lineId" value="lineId"><br><br>
    <b>Line Data</b><br>
    <input type="number" [(ngModel)]="inputData" value="inputData">
    <button (click)="addValue()">Add</button>
    <p style="color: red;">{{errorMessage}}</p>
</div>
