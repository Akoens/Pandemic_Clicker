<h1>Welcome to {{title}}!</h1>

<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span> {{clickCounter}} times.</p>
    <button class="button" (click)="resetCount()">reset</button>
</div>

<div class="play-container">
    <input type="text" [(ngModel)] = "name">
    <br>
    <strong> You said: </strong> {{name}}
</div>

<div class="play-container" [ngClass]="setClasses()">
    <ng-template [ngIf]="clickCounter > 20">
        <p>REEEEEEEEEEE!</p>
    </ng-template>
    <ng-template [ngIf]="clickCounter > 10 && clickCounter <= 20">
        <p>DaMnN</p>
    </ng-template>
    <ng-template [ngIf]="clickCounter <= 10">
        <p>okey</p>
    </ng-template>
</div>
